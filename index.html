<!DOCTYPE html>
<html>
<body>

<div id="content"></div>
<script src="./scripts/jquery.js"></script>
<script src="./scripts/markdown.js"></script>
<script>
    var content;

    $(document).ready(function() {
        $.get('./adventure.md', function(data) {
            content = markdown.toHTML(data);
            $('#content').html(content);
        });
    });
</script>

</body>
</html>
