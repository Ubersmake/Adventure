<!DOCTYPE html>
<html>
<head>
<title>Adventure</title>
<link href="./style.css" rel="stylesheet"></link>
<script src="./scripts/jquery-1.12.1.js"></script>
<script src="./scripts/markdown.js"></script>

<script src="./scripts/adventure.js"></script>

<body>

<div id="outerwrapper">
    <div id="innerwrapper">
        <div id="content"></div>
        <div id="editor" style="display: none;">
            <h2></h2>
            <textarea id="writer"></textarea>
        </div>
    </div> <!-- #innerwrapper -->
    <div id="footer">
        <div id="options">
            <select id="type">
                <option value="serif" selected="selected">Serif</option>
                <option value="sans">Sans</option>
                <option value="mono">Mono</option>
            </select>
            <select id="theme">
                <option value="light" selected="selected">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div id="notice">
            <a href="https://github.com/ubersmake/adventure" target="_blank">Adventure</a>. Powered by <a href="https://github.com/evilstreak/markdown-js" target="_blank">markdown-js</a> and <a href="https://jquery.com/" target="_blank">jQuery</a>.
        </div>
    </div>
</div> <!-- #outerwrapper -->

</html>
